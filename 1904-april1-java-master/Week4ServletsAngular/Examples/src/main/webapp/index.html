<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome!</h1>
	<a href="http://localhost:8085/190401Servlets/hello">
		<button>Hello World Servlet</button>
	</a>
	<h3>GET vs POST</h3>
	<h4>GET</h4>
	<form action="GetVsPost" method="GET">
		USERNAME:<br>
		<input type="text" name="username"><br> PASSWORD:<br>
		<input type="password" name="password"><br> <br>
		<input type="submit">
	</form>
	<h4>POST</h4>
	<form action="GetVsPost" method="POST">
		USERNAME:<br>
		<input type="text" name="username"><br> PASSWORD:<br>
		<input type="password" name="password"><br> <br>
		<input type="submit">
	</form>
	<h3>COOKIES!</h3>
	<form action="CreateCookie" method="GET">
		Cookie Name:<br>
		<input type="text" placeholder="Cookie Name"
		name="cname" required><br>
		Cookie Value:<br>
		<input type="text" placeholder="Cookie Value"
		name="cval" required>
		<button type="submit">BAKE COOKIE</button>
	</form>
	<h4>View Cookies</h4>
	<form action="TrackCookies">
		<button type="submit">See Cookies</button>
	</form>
	<h4>EAT COOKIES!</h4>
	<form action="DeleteCookie">
		<button type="submit">EAT those COOKIES!</button>
	</form>
</body>
</html>
